{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag for responsiveness -->
    <title>login page</title>

</head>
<body>
    <div id="login" class="container">
       <form method="POST">
               {% csrf_token %}

           <h1>Login</h1>
           <h2><input type="text" name="username" placeholder="Enter your username"></h2>
           <h2><input type="password" name="password" placeholder="Enter your password"></h2>
           <input type="submit">

       </form>
    </div>
    <div class="message">
        {% for msg in messages %}
            <h4>{{msg}}</h4>
        {% endfor %}
    </div>
</body>
</html>

{% endblock %}
