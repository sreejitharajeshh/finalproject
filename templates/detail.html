{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div id="detail" class="movie-details">
        <div style="display: flex;">
            <div style="flex: 1;">
                <h2>{{ movie.name }}</h2>
                {% if movie.image %}
                    <img src="{{ movie.image.url }}" width="150px" alt="{{ movie.name }}">
                {% endif %}
                <p style="width: 550px;">{{ movie.desc }}</p>
                <p>Year: {{ movie.year }}</p>
                <p>Actor: {{ movie.actor }}</p>
                <p>Category: {{ movie.category }}</p>
                <div>
                    <a href="{% url 'finalapp:delete' movie.id %}" style="text-decoration: none;">
                        <button type="button" style="margin-left: 10px;">Delete</button>
                    </a>
                </div>
            </div>
            <div style="margin-left: auto; margin-right: 250px;">
                <h2>Update Movie</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
<div class="message">
        {% for msg in messages %}
            <h4>{{msg}}</h4>
        {% endfor %}
    </div>
</body>
</html>
